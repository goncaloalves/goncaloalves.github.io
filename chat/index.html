<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/chat.css">
</head>
<body>
	<div class="container">
		<h1>Chat</h1>
		<div class="panel panel-default">
			<div class="panel-body">
				<div id="comments-container"></div>
			</div>
			<div class="panel-footer">
				<form role="form">
					<div class="row">
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input class="form-control" id="nick" name="nick" placeholder="Nick">
							</div>
						</div>
						<div class="col-xs-6">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
								<div class="uri">
									<div>
										<input type="text" class="form-control" readonly id="uri">
									</div>
									<div>
										<span class="btn btn-default btn-file"> Browse <input type="file" id="imgFile" name="imgFile"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="comments">Comments</label>
						<input class="form-control" id="comments" name="comments">
					</div>

					<button type="submit" id="submit-btn" name="submit-btn" class="btn btn-primary">Send</button>

					<button type="reset" class="btn btn-default">Clear</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/chat.js"></script>

</body>
</html>
